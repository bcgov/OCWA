# Default values for ocwaRequestApi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: bcgovimages/ocwa_request_api
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
  path: /
  hosts:
    - chart-example.local
  tls: []

##Configuration for OCWA Request Api
apiPort: 3002
logLevel: error
database:
  host: ocwa-forum-api-mongo.ocwa
  username: forumApi
  password: password
  dbName: forumApi

jwtSecret: "ssh this is a secret"
createRole: "exporter"
ocGroup: "oc"
allowDeny: false

user:
  idField: Email
  emailField: Email
  givenNameField: GivenName
  surNameField: Surname
  groupField: Groups

forumApi: http://ocwa-forum-api.ocwa
forumApiSecret: none

validationApi: http://ocwa-validation-api.ocwa
validationApiSecret: validateApiSecret


resources: {}
  # If you want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
