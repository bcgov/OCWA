{{- if .Values.createDatabase -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "ocwaValidateApi.fullname" . }}-mongo
  labels:
    app: {{ template "ocwaValidateApi.name" . }}-mongo
    chart: {{ template "ocwaValidateApi.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: 27017
      targetPort: mongo
      protocol: TCP
      name: mongo
  selector:
    app: {{ template "ocwaValidateApi.name" . }}-mongo
    release: {{ .Release.Name }}
{{- end }}