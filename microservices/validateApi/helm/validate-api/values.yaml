# Default values for ocwaValidateApi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: bcgovimages/ocwa_validate_api
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
  path: /
  hosts:
    - chart-example.local
  tls: []

##Configuration for OCWA Validate Api
apiPort: 3003
logLevel: error
database:
  host: ocwa-forum-api-mongo.ocwa
  port: 27017
  username: forumApi
  password: password
  dbName: forumApi

storage:
  host: ocwa-storage-api.ocwa:9000
  bucket: data
  key: myAccessKey
  secret: mySecretKey


policyApi: ocwa-policy-api.ocwa


apiSecret: "ssh this is a secret"
user:
  idField: Email

alwaysScan: "true"


resources: {}
  # If you want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
