# Default values for ocwaStorageApi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

access_key: key
access_secret: secret

image:
  pullPolicy: Always

tus:
  image: tusproject/tusd
  tag: latest
  bucket: bucket
  region: us-east-1 // likely irrelevant

minio:
  image: minio/minio
  tag: latest
  gatewayType: azure

service:
  type: ClusterIP
  tusPort: 80
  minioPort: 9000

ingress:
  enabled: false
  annotations: {}
  path: /
  hosts:
    - chart-example.local
  tls: []


resources: {}
  # If you want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
