dist: trusty
sudo: required
language: python

services:
- docker

addons:
  sonarcloud:
    organization: "ajc_bcgov"
    token:
      secure: 

matrix:
  include:

    - name: "Integration Tests"
      stage: "Tests"
      language: node_js
      node_js:
        - "node"
      addons:
        chrome: stable
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - python3-pip
          packages:
            - g++-4.8
            - python3-pip

      before_script:
        - wget http://fastdl.mongodb.org/linux/mongodb-linux-x86_64-${MONGODB}.tgz
        - tar xzf mongodb-linux-x86_64-${MONGODB}.tgz
        - mkdir ${PWD}/mongodb-linux-x86_64-${MONGODB}/data
        - ${PWD}/mongodb-linux-x86_64-${MONGODB}/bin/mongod --dbpath ${PWD}/mongodb-linux-x86_64-${MONGODB}/data --logpath ${PWD}/mongodb-linux-x86_64-${MONGODB}/mongodb.log --fork
        - ${PWD}/mongodb-linux-x86_64-${MONGODB}/bin/mongo forumDb --eval 'db.createUser({user:"forumUser", pwd:"forumPass", roles:["readWrite"]});'

        - cd /home/travis/build/bcgov/OCWA
        - wget -q ${SONAR_URL}${SONAR_APP}-cli-${SONAR_VERSION}.zip
        - unzip ${SONAR_APP}-cli-${SONAR_VERSION}.zip
        - PATH=`pwd`/${SONAR_APP}-${SONAR_VERSION}/bin:$PATH
        - sudo pip install yamllint=="${YAMLLINT_VERSION}"


      before_install:
        - npm install -g yarn --cache-min 999999999

      script:
        - cd /home/travis/build/bcgov/OCWA/microservices/requestApi
        - cp config/test.json.example config/test.json
        - cp config/default.json.example config/default.json
        - yarn

        - cd /home/travis/build/bcgov/OCWA/microservices/forumApi
        - cp config/test.json.example config/test.json
        - cp config/default.json.example config/default.json
        - yarn

        - cd /home/travis/build/bcgov/OCWA/frontend
        - cp config/test.json.example config/test.json
        - yarn

        - cd /home/travis/build/bcgov/OCWA/microservices/forumApi

        - NODE_ENV=test npm start &
        - cd /home/travis/build/bcgov/OCWA/microservices/requestApi

        - cd /home/travis/build/bcgov/OCWA/frontend

        - wget https://dl.minio.io/server/minio/release/linux-amd64/minio
        - chmod +x minio
        - export MINIO_ACCESS_KEY="myKey"
        - export MINIO_SECRET_KEY="mySecret"
        - ./minio server /tmp &
        - cd /home/travis/build/bcgov/OCWA/microservices/validateApi
        - sudo pip3 install -U setuptools
        - sudo pip3 install -r requirements.txt
        - cp config/default.json.template config/default.json
        - sudo pip3 install -e .
        - python3 wsgi.py &
        - cd /home/travis/build/bcgov/OCWA/microservices/policyApi
        - sudo pip3 install -U setuptools
        - sudo pip3 install -r requirements.txt
        - cp config/default.json.template config/default.json
        - sudo pip3 install -e .
        - python3 wsgi.py &

        #Katalon requires OpenJDK 8 installed seperately
        - sudo apt-get install -y openjdk-8-jre openjdk-8-jdk

        #Install Katalon Studios
        - cd /home/travis/build/bcgov/OCWA/ui_tests
        - chmod ugo+x runTests.sh
        - chmod ugo+x runTestsTesting.sh
        #added line to install Katalon a directory up
        - cd /home/travis/build/bcgov
        - wget --quiet https://github.com/katalon-studio/katalon-studio/releases/download/v${KATALON_VERSION}/Katalon_Studio_Linux_64-${KATALON_VERSION}.tar.gz
        - tar -xf Katalon_Studio_Linux_64-${KATALON_VERSION}.tar.gz
        - chmod ugo+x Katalon_Studio_Linux_64-${KATALON_VERSION}/katalon
        - chmod -R 777 Katalon_Studio_Linux_64-${KATALON_VERSION}
        - export PATH=$PATH:/home/travis/build/bcgov/Katalon_Studio_Linux_64-${KATALON_VERSION}
        - export CLASSPATH=/home/travis/build/bcgov/Katalon_Studio_Linux_64-${KATALON_VERSION}:/home/travis/build/bcgov/Katalon_Studio_Linux_64-${KATALON_VERSION}/plugins
        - echo $CLASSPATH
        #RUN Integration Tests
        - cd /home/travis/build/bcgov/OCWA
        - cat ./ui_tests/console.properties
        - xvfb-run --server-args="-screen 0 1440x900x24" ./ui_tests/runTests.sh
        - cat ./ui_tests/.classpath
        #- xvfb-run --server-args="-screen 0 1440x900x24" ./runTests.sh

    
env:
  global:
  - HELM_URL=https://storage.googleapis.com/kubernetes-helm
  - HELM_TGZ=helm-v2.4.1-linux-amd64.tar.gz
  - TARGET_BR=gh-pages
  - REPO_DIR=/home/travis/build/kubenow/helm-charts
  - GH_URL=https://kubenow.github.io/helm-charts
  - YAMLLINT_VERSION=1.8.1
  - CXX=g++-4.8
  - MONGODB=4.1.1
  - KATALON_VERSION=5.9.0
  - SONAR_URL=https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/
  - SONAR_APP=sonar-scanner
  - SONAR_VERSION=3.2.0.1227-linux
  - secure: 
  - secure: 
  #SONAR_TOKEN
  - secure: 
  #QUAYIO_USERNAME
  - secure: 
  #QUAYIO_PASSWORD
  - secure: 
