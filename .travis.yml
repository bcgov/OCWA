dist: trusty
sudo: required
language: python

services:
- docker

addons:
  sonarcloud:
    organization: "ajc_bcgov"
    token:
      secure: 

matrix:
  include:
    - name: "Forum Api"
      language: node_js
      node_js:
        - "node"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.8
      before_script:
        - cd /home/travis/build/bcgov/OCWA/microservices/forumApi
        - cp config/test.json.example config/test.json
        - cp config/default.json.example config/default.json
        - wget http://fastdl.mongodb.org/linux/mongodb-linux-x86_64-${MONGODB}.tgz
        - tar xzf mongodb-linux-x86_64-${MONGODB}.tgz
        - mkdir ${PWD}/mongodb-linux-x86_64-${MONGODB}/data
        - ${PWD}/mongodb-linux-x86_64-${MONGODB}/bin/mongod --dbpath ${PWD}/mongodb-linux-x86_64-${MONGODB}/data --logpath ${PWD}/mongodb-linux-x86_64-${MONGODB}/mongodb.log --fork
        - ${PWD}/mongodb-linux-x86_64-${MONGODB}/bin/mongo forumDb --eval 'db.createUser({user:"forumUser", pwd:"forumPass", roles:["readWrite"]});'
        - wget -q ${HELM_URL}/${HELM_TGZ}
        - tar xzfv ${HELM_TGZ}
        - PATH=`pwd`/linux-amd64/:$PATH
        - helm init --client-only
        # Installig pip deps
        - sudo pip install yamllint=="${YAMLLINT_VERSION}"

      before_install:
        - cd /home/travis/build/bcgov/OCWA/microservices/forumApi
        - npm install

      script:
        - cd /home/travis/build/bcgov/OCWA/microservices/forumApi
        - npm test
        - helm lint helm/forum-api

      before_deploy:
        - cd /home/travis/build/bcgov/OCWA/microservices/forumApi

      deploy:
        provider: script
        script: bash docker_push
        on:
          branch: master

    - name: "Request Api"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.8
      before_script:
        - wget -q ${HELM_URL}/${HELM_TGZ}
        - tar xzfv ${HELM_TGZ}
        - PATH=`pwd`/linux-amd64/:$PATH
        - helm init --client-only
        # Installig pip deps
        - sudo pip install yamllint=="${YAMLLINT_VERSION}"

      script:
        - wget http://fastdl.mongodb.org/linux/mongodb-linux-x86_64-${MONGODB}.tgz
        - tar xzf mongodb-linux-x86_64-${MONGODB}.tgz
        - mkdir ${PWD}/mongodb-linux-x86_64-${MONGODB}/data
        - ${PWD}/mongodb-linux-x86_64-${MONGODB}/bin/mongod --dbpath ${PWD}/mongodb-linux-x86_64-${MONGODB}/data --logpath ${PWD}/mongodb-linux-x86_64-${MONGODB}/mongodb.log --fork
        - ${PWD}/mongodb-linux-x86_64-${MONGODB}/bin/mongo forumDb --eval 'db.createUser({user:"forumUser", pwd:"forumPass", roles:["readWrite"]});'
        - cd /home/travis/build/bcgov/OCWA/microservices/requestApi
        - cp config/test.json.example config/test.json
        - cp config/default.json.example config/default.json
        - npm install
        - cd /home/travis/build/bcgov/OCWA/microservices/forumApi
        - npm install
        - cp config/default.json.example config/default.json
        - cp config/test.json.example config/test.json
        - NODE_ENV=test npm start &
        - cd /home/travis/build/bcgov/OCWA/microservices/requestApi
        - sleep 15
        - npm test
        - helm lint helm/request-api

      before_deploy:
        - cd /home/travis/build/bcgov/OCWA/microservices/requestApi

      deploy:
        provider: script
        script: bash docker_push
        on:
          branch: master

    - name: "Policy Api"
      language: python
      python:
        - "3.6"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - python3-pip

      install:
        - cd /home/travis/build/bcgov/OCWA/microservices/policyApi
        - sudo pip3 install -U setuptools
        - sudo pip3 install -r requirements.txt

      script:
        - cd /home/travis/build/bcgov/OCWA/microservices/policyApi
        - cp config/default.json.template config/default.json
        - sudo pip3 install -e .
        - sudo pytest
        - wget -q ${HELM_URL}/${HELM_TGZ}
        - tar xzfv ${HELM_TGZ}
        - PATH=`pwd`/linux-amd64/:$PATH
        - helm init --client-only
        # Installig pip deps
        - sudo pip install yamllint=="${YAMLLINT_VERSION}"
        - helm lint helm/policy-api

      before_deploy:
        - cd /home/travis/build/bcgov/OCWA/microservices/policyApi

      deploy:
        provider: script
        script: bash docker_push
        on:
          branch: master

    - name: "Validation Api"
      language: python
      python:
        - "3.6"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - python3-pip
      before_script:
        - wget -q ${HELM_URL}/${HELM_TGZ}
        - tar xzfv ${HELM_TGZ}
        - PATH=`pwd`/linux-amd64/:$PATH
        - helm init --client-only
        # Installig pip deps
        - sudo pip install yamllint=="${YAMLLINT_VERSION}"

      before_install:
        - cd /home/travis/build/bcgov/OCWA/microservices/validateApi
      install:
        - cd /home/travis/build/bcgov/OCWA/microservices/validateApi
        - sudo pip3 install -U setuptools
        - sudo pip3 install -r requirements.txt

      script:
        - cd /home/travis/build/bcgov/OCWA/microservices/validateApi
        - cp config/default.json.template config/default.json
        - sudo pip3 install -e .
        - sudo pytest
        - sudo coverage run --branch --source=db,v1,validator -m pytest
        - helm lint helm/validate-api

      before_deploy:
        - cd /home/travis/build/bcgov/OCWA/microservices/validateApi

      deploy:
        provider: script
        script: bash docker_push
        on:
          branch: master

    - name: "Front End"
      language: node_js
      node_js:
        - "node"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.8

      before_script:
        - cd /home/travis/build/bcgov/OCWA/frontend
        - wget -q ${HELM_URL}/${HELM_TGZ}
        - tar xzfv ${HELM_TGZ}
        - PATH=`pwd`/linux-amd64/:$PATH
        - helm init --client-only
        # Installig pip deps
        - sudo pip install yamllint=="${YAMLLINT_VERSION}"
      before_install:
        - npm install -g yarn --cache-min 999999999

      script:
        - cd /home/travis/build/bcgov/OCWA/frontend
        - yarn
        - npm test
        - helm lint helm/ocwa-frontend

      before_deploy:
        - cd /home/travis/build/bcgov/OCWA/frontend

      deploy:
        provider: script
        script: bash docker_push
        on:
          branch: master

    - name: "Scan"
      python:
        - "3.6"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - python3-pip
      before_script:
        - cd /home/travis/build/bcgov/OCWA
        - wget -q https://sonarsource.bintray.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.2.0.1227-linux.zip
        - unzip sonar-scanner-cli-3.2.0.1227-linux.zip
        - PATH=`pwd`/sonar-scanner-3.2.0.1227-linux/bin:$PATH
        - sudo pip install yamllint=="${YAMLLINT_VERSION}"

      install:
        - cd /home/travis/build/bcgov/OCWA/microservices/validateApi
        - sudo pip3 install -U setuptools
        - sudo pip3 install -r requirements.txt

      script:
        - cd /home/travis/build/bcgov/OCWA/microservices/validateApi
        - cp config/default.json.template config/default.json
        - sudo pip3 install -e .
        - sudo pytest
        - sudo coverage run --branch --source=db,v1,validator -m pytest
        - helm lint helm/validate-api

      script:
        - cd /home/travis/build/bcgov/OCWA
        - sonar-scanner -Dsonar.login=$SONAR_TOKEN

env:
  global:
  - HELM_URL=https://storage.googleapis.com/kubernetes-helm
  - HELM_TGZ=helm-v2.4.1-linux-amd64.tar.gz
  - TARGET_BR=gh-pages
  - REPO_DIR=/home/travis/build/kubenow/helm-charts
  - GH_URL=https://kubenow.github.io/helm-charts
  - YAMLLINT_VERSION=1.8.1
  - CXX=g++-4.8
  - MONGODB=4.1.1
  - secure: 
  - secure: 
  - secure: 
