# Default values for ocwa.

#Frontend configuration
ocwa-frontend:
  replicaCount: 1

  image:
    repository: bcgovimages/ocwa_frontend
    tag: latest
    pullPolicy: Always

  service:
    type: ClusterIP
    port: 80
    websocketPort: 3001

  ingress:
    enabled: false
    annotations: {}
    path: /
    hosts:
      - chart-example.local
    tls: []

  ##Configuration for OCWA Policy Api
  port: 8000
  logLevel: error

  host: "serverHostedOnHere"

  jwtSecret: "ssh this is a secret"
  jwt: "eyJWTHERE"
  user:
    idField: Email


  resources: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}


#Forum Api configuration
forum-api:
