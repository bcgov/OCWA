# Default values for ocwa.

#Frontend configuration
ocwa-frontend:
  replicaCount: 1

  image:
    repository: bcgovimages/ocwa_frontend
    tag: latest
    pullPolicy: Always

  service:
    type: ClusterIP
    port: 80
    websocketPort: 3001

  ingress:
    enabled: false
    annotations: {}
    path: /
    hosts:
      - chart-example.local
    tls: []

  port: 8000
  logLevel: error

  host: "serverHostedOnHere"

  cookieSecret: "COOKIE_SECRET_HERE"
  forumApiHost: "ocwa-forum-api.ocwa"
  forumSocket: "ocwa-forum-api.ocwa:3001"
  auth:
    authorizationEndpoint: "openid.auth.endpoint"
    callbackURL: "chart-example.local/auth"
    clientID: "outputchecker"
    clientSecret: "CLIENT_SECRET_HERE"
    issuer: "openid.auth.issuer"
    scope: "openid offline_access"
    tokenEndpoint: "openid.auth.tokenEndpoint"
    userInfoURL: "openid.userinfo.url"
  user:
    idField: Email


  resources: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}


#Forum Api configuration
forum-api:
  replicaCount: 1

  image:
    repository: bcgovimages/ocwa_forum_api
    tag: latest
    pullPolicy: Always

  service:
    type: ClusterIP
    port: 80
    websocketPort: 3001

  ingress:
    enabled: false
    annotations: {}
    path: /
    hosts:
      - chart-example.local
    tls: []

  apiPort: 3000
  wsPort: 3001
  logLevel: error
  database:
    host: ocwa-forum-api-mongo.ocwa
    username: forumApi
    password: password
    dbName: forumApi

  jwtSecret: "ssh this is a secret"
  user:
    idField: Email

  createDatabase: true


  resources: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}


